<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation(){
            let name=document.f1.nm.value;
            let city=document.f1.ct.value;
            if(name==""){
                alert("please enter name")
                document.f1.nm.focus();
                return false;
            }

            if(city==""){
                alert("plese enter city")
                document.f1.ct.focus();
                return false;
            }
        }
    </script>
</head>
<body bgcolor="pink">
    <!-- form validation -->
     <h1>Student Form</h1>
     <form name="f1" method="post" action="save.html" onsubmit="return validation()">
     Enter name: <input type="text" name="nm" >
     <br><br>
     Enter city: <input type="text" name="ct">
     <br><br>

     <button onclick="history()">Save</button>
     </form>
</body>
</html>
